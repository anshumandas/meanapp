<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Password Reset</h1>
        </div>
        <div class="col-sm-12">
            <p>We will send a password reset email to :
            </p>
            <form class="form" name="form" ng-submit="login(form)" novalidate ng-init="loginForm=[
                {name:'email',      type:'email',   required:true, size: 'xxlarge'}
                ]">
<!--AD: customization needed to get the help-block running here, in case email format wrong
If email does not exist then show error message that suggests signing up -->        
                
                <div class="container-fluid page-body edit-body form-group">
                    <form-input name="formInput" formstyle="vertical" schema="loginForm" model="user"></form-input>
                    <!--This section only appears when there is an error message to display-->
                    <div id="display-error" ng-show="errorMessage" ng-class="css('rowFluid')">
                        <div class="alert alert-error col-lg-offset-3 offset3 col-sm-6 span6 alert-warning alert-dismissable">
                            <button type="button" class="close" ng-click="dismissError()">Ã—</button>
                            <h4>{{alertTitle}}</h4>
                            <div ng-bind-html="errorMessage"></div>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <p class="help-block" ng-show="form.formInput.$error.required && submitted">
                        Please enter your email and password.
                        </p>
                        <p class="help-block">{{ errors.other }}</p>
                    </div>

                </div>

                    <button class="btn btn-inverse btn-lg btn-login" type="submit">
                        Send Email
                    </button>
                    <a class="btn btn-default btn-lg btn-register" href="/signup">
                        Register
                    </a>
                </div>
            </form>

        </div>
