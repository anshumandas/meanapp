<div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-inner" ng-controller="NavbarCtrl">
        <div class="container-fluid" ng-cloak>
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="pull-left">
                <a class="navbar-brandpluslogo brandpluslogo" href="/" ng-show="showLogo">
                    <a href="/welcome" class="navbar-brand">{{site.name}}</a>
                </a>
            </div>
<!--
            <div ng-show="showSearch" class="visible-lg visible-desktop pull-right col-md-1 span1">
                <global-search class="global-search"></global-search>
            </div>
-->
            <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">    
                <ul menu items="mainMenu" is-logged-in="isLoggedIn()" is-active="isActive(route)" has-permission="hasPermission(permission)" ext-fn="run(fn)" class="nav navbar-nav"/>
                <ul class="nav navbar-nav navbar-right">                    
                    <li ng-hide="isLoggedIn()" ng-show="showJoin" ng-class="{active: isActive('/signup')}">
                        <a href ng-click="signup()">Sign up</a>
                    </li>
                    <li ng-hide="isLoggedIn()" ng-show="showLogin" ng-class="{active: isActive('/login')}">
                        <a href ng-click="login()">Login</a>
                    </li>                                           
                </ul>
                <ul menu items="userMenu" user="getCurrentUser()" is-logged-in="isLoggedIn()" is-active="isActive(route)" has-permission="hasPermission(permission)" ext-fn="run(fn)" class="nav navbar-nav navbar-right"/>
            </div>
        </div>
    </div>
</div>
